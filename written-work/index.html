<!DOCTYPE html>
<html>
    <head>
        <title>ABstudios | Written Work</title>

        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="../shared/head-style.css">
        <link rel="stylesheet" href="../fonts/fonts.css">

        <script type="text/javascript" src="../shared/w3include.js"></script>
        <script type="text/javascript" src="../shared/header-btns.js"></script>
        <script type="text/javascript" src="../written-work/main.js"></script>
    </head>

    <body onload="pageLoaded('writtenbtn')">
        <div w3-include-html="../shared/head.html"></div>

        <div id="main-container">
            <div class="holder-ver" id="script">
                <div class="title">SCRIPTS</div>
                <div class="holder-hor">
                    <div class="preview">
                        <a onclick="previewToggle('script', '0')">
                            <img class="preview-image" src="https://wallpaperaccess.com/full/387424.jpg" alt="Script 0">
                            <div class="preview-title">Script 0</div>
                        </a>
                    </div>
                    <div class="preview">
                        <a onclick="previewToggle('script', '1')">
                            <img class="preview-image" src="https://wallpaperaccess.com/full/387424.jpg" alt="Script 1">
                            <div class="preview-title">Script 1</div>
                        </a>
                    </div>
                    <div class="preview">
                        <a onclick="previewToggle('script', '2')">
                            <img class="preview-image" src="https://wallpaperaccess.com/full/387424.jpg" alt="Script 1">
                            <div class="preview-title">Script 1</div>
                        </a>
                    </div>
                    <div class="preview">
                        <a onclick="previewToggle('script', '3')">
                            <img class="preview-image" src="https://wallpaperaccess.com/full/387424.jpg" alt="Script 1">
                            <div class="preview-title">Script 1</div>
                        </a>
                    </div>
                    <div class="preview">
                        <a onclick="previewToggle('script', '4')">
                            <img class="preview-image" src="https://wallpaperaccess.com/full/387424.jpg" alt="Script 1">
                            <div class="preview-title">Script 1</div>
                        </a>
                    </div>
                    <div class="preview">
                        <a onclick="previewToggle('script', '5')">
                            <img class="preview-image" src="https://wallpaperaccess.com/full/387424.jpg" alt="Script 1">
                            <div class="preview-title">Script 1</div>
                        </a>
                    </div>
                </div>
                    <div class="moreBtn">
                        <a onclick="showMore('script')">SHOW MORE</a>
                    </div>

                    <div class="synopsis" id="scriptSyn" hidden=true>SYNOPSIS</div>
            </div>

            <div class="holder-ver" id="story">
                <div class="title">SHORT STORIES</div>
                <div class="holder-hor">
                    <div class="preview">
                        <a onclick="previewToggle('story', '0')">
                            <img class="preview-image" src="https://cdn.wallpapersafari.com/83/56/we84oy.jpg" alt="Story 1">
                            <div class="preview-title">TITLE HERE</div>
                        </a>
                    </div>
                    <div class="preview">
                        <a onclick="previewToggle('story', '1')">
                            <img class="preview-image" src="https://cdn.wallpapersafari.com/83/56/we84oy.jpg" alt="Story 1">
                            <div class="preview-title">TITLE HERE</div>
                        </a>
                    </div>
                    <div class="preview">
                        <a onclick="previewToggle('story', '2')">
                            <img class="preview-image" src="https://cdn.wallpapersafari.com/83/56/we84oy.jpg" alt="Story 1">
                            <div class="preview-title">TITLE HERE</div>
                        </a>
                    </div>
                </div>
                <div class="synopsis" id="storySyn" hidden=true>SYNOPSIS</div>
            </div>

            <div class="holder-ver" id="book">
                <div class="title">BOOKS</div>
                <div class="holder-hor">
                    <div class="preview">
                        <a onclick="previewToggle('book', '0')">
                            <img class="preview-image" src="https://wallpaperaccess.com/full/2029165.jpg" alt="Book 1">
                            <div class="preview-title">TITLE HERE</div>
                        </a>
                    </div>
                </div>
                <div class="synopsis" id="bookSyn" hidden=true>SYNOPSIS</div>
            </div>
        </div>

        <script>
            includeHTML();
            buttonClicked("writtenbtn");
        </script>
    </body>
</html>
